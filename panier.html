<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ca67a0072e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>Oniroco</title>
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img src="/media/images/15675819263013_image1.png" alt="Logo Orinoco"
      /></a>
      <nav>
        <div class="search-bar">
          <input type="search" placeholder="Rechercher un produit..." />
          <button class="text-btn">Rechercher</button>
          <button class="icon-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
          <i class="far fa-heart"></i>
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-counter">1</span>
          <i class="fas fa-user-circle"></i>
        </div>
      </nav>
      <div class="slogan">
        <h1>
          Trouvez les meilleurs appareils photo professionnels au meilleur prix.
        </h1>
      </div>
    </header>
    <div class="cart-elements">
      <div id="cart-content"></div>

      <button id="delete-cart">Supprimer le panier</button>
    </div>
    <footer>
      <h2>Orinoco - Tous droits réservés.</h2>
      <a href="#">Nous contacter</a>
      <a href="#">Suggerer un produit</a>
      <a href="#">Conditions de Vente</a>
    </footer>
  </body>

  <script src="cart-count.js"></script>
  <script src="cart-content.js"></script>
</html>
